<div>
    <center>
<p> hi {{email}}, you've successfully logged in!</p>
<form action="/email" method="POST">
    <div class="login-form">
        <div class="control-group">
            <input type="email" value="" placeholder="email" name="email">
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="control-group">
            <input type="message" value="" placeholder="message" name="message">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <input type="submit" value="Send" class="btn btn-primary btn-large btn-block">
        
    </div>
</form>

<form action="/logout" method="POST">
    <input type="submit" value="Logout" class="btn btn-primary btn-large btn-block">
</form>
</center>
</div>
